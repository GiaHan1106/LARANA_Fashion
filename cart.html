<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s-cart">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="s_left">
                            <h6 style="display: none">Empty cart</h6>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="s_right">
                            <div class="s_topCart">
                                <h2>Cart totals</h2>
                                <div class="s_textTotal">
                                    <p class="s_content">Subtotal:</p>
                                    <p class="s_number">$<span></span></p>
                                </div>
                                <div class="s_textTotal">
                                    <p class="s_content">Fee Shipping:</p>
                                    <p class="s_number">Free shipping</p>
                                </div>
                            </div>
                            <div class="s_botCart">
                                <h4>Total:</h4>
                                <h5>$ <span></span></h5>
                            </div>
                            <a href="checkout.html">
                                <button class="c-button-5"><i class="fa-solid fa-cart-plus"></i> SEEN CART</button>
                            </a>
                        </div>
                        <div class="s_security">
                            <div class="s_secur">
                                <i class="fa-duotone fa-shield-check"></i>
                                <p>180 days minimum warranty</p>
                            </div>
                            <div class="s_secur">
                                <i class="fa-duotone fa-cars"></i>
                                <p>Freeship for orders over $500.00</p>
                            </div>
                            <div class="s_secur">
                                <i class="fa-solid fa-arrows-retweet"></i>
                                <p>30 days money back</p>
                            </div>
                            <div class="s_secur">
                                <i class="fa-duotone fa-thumbtack"></i>
                                <p>Cashback on total order</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
