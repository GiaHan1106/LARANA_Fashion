<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s-listPic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="s_pic">
                            <img src="img/product/product2.webp" alt="" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="s_pic">
                            <img src="img/product/product1.webp" alt="" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="s_pic">
                            <img src="img/product/product3.webp" alt="" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="s_pic">
                            <img src="img/product/product4.webp" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-productPage">
            <div class="container">
                <h2><span class="s_home">Home</span><span class="s_angel">></span> Product</h2>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="s_filterProduct">
                            <div class="s_filter">
                                <div class="s_showFilter">
                                    <h4>CATEGORIES</h4>
                                    <i class="fa-light fa-angle-down"></i>
                                </div>
                                <ul id="filterCate">
                                    <li>Man</li>
                                    <li>Lady</li>
                                    <li>Bag</li>
                                    <li>Watches</li>
                                </ul>
                            </div>
                            <div class="s_filter">
                                <div class="s_showFilter">
                                    <h4>PRICES</h4>
                                    <i class="fa-light fa-angle-down"></i>
                                </div>
                                <ul id="filterPrice">
                                    <li data-min="0" data-max="100">$0 - $100</li>
                                    <li data-min="100" data-max="300">$100 - $300</li>
                                    <li data-min="300" data-max="500">$300 - $500</li>
                                    <li data-min="500" data-max="800">$500 - $800</li>
                                    <li data-min="800" data-max="1000">$800 - $1000</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="s_showPro">
                            <div class="s_product">
                                <div class="row"></div>
                            </div>
                        </div>
                        <!-- <div class="text-center mb-5">
                            <button class="c-button-4">LOAD MORE</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/product.js"></script>
    </body>
</html>
